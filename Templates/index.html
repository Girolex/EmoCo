<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EmoCo Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>EmoCo Prototype</h2>

        <div id="chat-box" class="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="user-input" name="message" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            // Show user message
            chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";

            // Typing indicator
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("bot-msg", "typing");
            typingDiv.innerHTML = `<b>EmoCo:</b> <span class="dots"></span>`;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to backend
            const response = await fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ message })
            });

            const data = await response.json();

            // Remove typing indicator and show real message
            typingDiv.remove();
            chatBox.innerHTML += `<div class="bot-msg fade-in"><b>EmoCo:</b> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
